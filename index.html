<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="head">
        <h1>DEGITAL CLOCK</h1>
        <div class="clock">
        <div class="time">
             <h1 class="count" id="hour"> 00</h1> 
            <h1 class="text">HOURS</h1>
        </div>
       <div class="time">
            <h1 class="count" id="minute"> 00</h1> 
            <h1 class="text">MINUTES</h1>
        </div>
        <div class="time">
         <h1 class="count" id="second"> 00</h1> 
         <h1 class="text">SECONDS</h1>
        </div>
        <div id="ampm" class="time">
            <h1>AM</h1>
            </div>

        </div>

    </section>
</body>
<script src="script.js"></script>
</html>
